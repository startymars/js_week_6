<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
        <section class="addTicket d-flex justify-content-center align-items-center">
                <div class="ticketBox-image">
                    <img src="https://github.com/hexschool/2022-web-layout-training/blob/main/js_week5/main_img.png?raw=true" alt="">
                    <img src="https://github.com/hexschool/2022-web-layout-training/blob/main/js_week5/logo.png?raw=true" class="img-word" alt="">
                </div>
                <div class="ticketBox-form">
                    <form class="form-add">
                        <h2 class="title primaryColor fw-bold"><span class="material-symbols-rounded">add_circle</span>新增旅遊套票</h2>    
                        <div class="borderLine"></div>

                        <div class="form-group">
                            <label for="ticketName" class="fs-16 primaryColor">套票名稱</label>
                            <input type="text" class="ticketName" placeholder="請填寫套票名稱" name="套票名稱" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="imageUrl"  class="fs-16 primaryColor">圖片網址</label>
                            <input type="text" class="imageUrl" placeholder="請填寫圖片網址" name="圖片網址" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="imageUrl"  class="fs-16 primaryColor">景點地區</label>
                            <select class="ticketLocation" required>
                                <option>請選擇景點地區</option>
                                <option>台北</option>
                                <option>台中</option>
                                <option>高雄</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="ticketPrice"  class="fs-16 primaryColor">套票金額</label>
                            <input type="text" class="ticketPrice" placeholder="請填寫套票金額" name="套票金額" required>
                        </div>    
                        
                        <div class="form-group">
                            <label for="ticketNum" class="fs-16 primaryColor">套票組數</label>
                            <input type="text" class="ticketNum" placeholder="請填寫套票組數" name="套票組數" required>
                        </div>

                        <div class="form-group">
                            <label for="ticketLevel"  class="fs-16 primaryColor"class="primaryColor">套票星級</label>
                            <input type="text" class="ticketLevel" placeholder="請填寫套票星級" name="套票星級" required>
                        </div>    
                    
                        <div class="form-group">
                            <label for="ticketDescription" class="fs-16 primaryColor align-top">套票描述</label>
                            <textarea name="mytext" rows="6" cols="40" class="ticketDescription" required>請填寫套票描述（限 100 字）
                            </textarea>
                        </div>
                        
                        <input type="button" class="addButton" value="新增套票"></button>

                    </form>
                </div>    
        </section>

        <section class="searchContent d-flex flex-column align-items-center">
            <div class="searchTitle">
                <div class="searchMenu">
                    <select class="filiterLocation filter">
                        <option>地區搜尋</option>
                        <option>全部</option>
                        <option>台北</option>
                        <option>台中</option>
                        <option>高雄</option>
                    </select>
                    <input type="button" class="searchButton" value="搜尋"></button>
                </div>    
                <span class="searchText fs-16"></span>
            </div>

            <ul class="ticketArea d-flex justify-content-start flex-wrap">
               

            
                 
            
            </ul>

            

        </section>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="all.js"></script>
</body>
</html>
